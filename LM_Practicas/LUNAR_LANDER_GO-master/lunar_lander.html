

<!DOCTYPE html>
<html>

	<head>
		<title>LUNAR LANDER</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="descripción" content="Juego Lunar Lander, intenta aterrizar la nave sobre la luna. ">
		<link rel="stylesheet" href="css/font-awesome.css">
		<link rel="stylesheet" type="text/css" media='screen and (min-width:426px)' href="css/lunard.css" /> 
		<link rel="stylesheet" type="text/css" media='screen and (max-width:425px)' href="css/lunarm.css" />
		<script  src="js/ll.js"></script>
	</head>


	<body>
	
		<div id="nave">
			<img id="imgnave" src="img/cohete_stop.png" alt="img cohete">
		</div>
		
		<div class="a">
			<div id="showm" class="mostrarMenu">
				<div class="configuracion">
					<i class="fa fa-cogs fa-2x fa-fw" aria-hidden="true"></i>
				</div>
			</div>
			<ul id="cpanel">
				<li><i class="fa fa-tachometer" aria-hidden="true"></i> &nbsp; Speed
					<div id="velocidad">
						<div id="barravelocidad">0</div>
					</div> 
				</li>
				<li><i class="fa fa-battery-full" aria-hidden="true"></i>&nbsp; Fuel
					<div id="fuel">
						<div id="barrafuel">100</div>
					</div> 
				</li>
				<li><i class="fa fa-sort-amount-desc" aria-hidden="true"></i> &nbsp; Elevation
					<div id="altura"> 
						<div id="barraltura">100
						</div>
					</div> 
				</li>
				<li><i class="fa fa-rocket" aria-hidden="true"></i> &nbsp; Level
					<div id="dificultad">
						<div id="barradificultad">EASY</div>
					</div> 
				</li>
			</ul>
		</div>
		
		<div class="b">
		</div>
		<div class="c">
			<div id="hidem">
				<div  class="mostrarCabecera">
				<img class="cabecera" src="img/gking.png" alt="greeting">
				LUNAR LANDER
				<img class="cabecera" src="img/gking.png" alt="greeting">
				</div>
			</div>
			<ul id="menu">
				<li class="menu-item" onclick="salidaPlay()" >
					<a id="play" href="#"  title="Re-Start">
						<div class="caja">
							<span class="jugar">
								<i  class="fa fa-refresh  fa-2x fa-fw" title="Play"></i>
							</span>
						</div>
					</a>
				</li>
				<li class="menu-item" onclick="salidaInstructions()">
					<a id="instructions" href="#"  title="Game instructions" >
						<div class="caja">
							<span class="instrucciones">
									<i  class="fa fa-book fa-fw fa-2x" aria-hidden="true" title="Game Instructions" ></i>
							</span>
						</div>
					</a>
				</li>
				<li class="menu-item" onclick="salidaAbout()">
					<a id="about" href="#" title="About this..." >
						<div class="caja">
							<span class="acercade">
								<i  class="fa fa-comments fa-fw fa-2x" aria-hidden="true" title="About this..." ></i>
							</span>
						</div>
					</a>
				</li>
				<li class="menu-item" onclick="dificultad()">
					 <a><!-- Este hipervinculo está vacio, lo pongo para que este icono se comporte igual que el resto, si no el navegador lo detecta como texto y no actua igual la funcion ":hover"-->
						<div class="caja">
							<span class="dificultad">
								<i  class="fa fa-rocket fa-fw fa-2x" aria-hidden="true" title="Change level" ></i>
							</span>
						</div>
					</a>
				</li>
			</ul>
			
		</div>
		<div class="d">
			<img src="img/luna.png" alt="luna" class="luna"/>
		</div>
	</body>

</html>
